<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6450441714.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>Previsão do Tempo</title>

</head>

<body>

    <div class="container">
        <input class ="input-city" placeholder="Digite o nome da cidade">
        <button onclick="clickButton()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="container-temp">
            <h2 class="city">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="nublado">
                <img class="img=previus" src="https://openweathermap.org/img/wn/04n.png" alt="Icone-Nuvem">
                <p class="previus">Nublado</p>
            </div>
            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
